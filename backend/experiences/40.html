<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <title>nreww</title>
</head>
<body>
    <a-scene 
      mindar-image="imageTargetSrc: /api/markers/40.mind;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
        <a-assets>
            <!-- Preload assets here -->
        <img id="asset-uvui4w1xe" src="/uploads/1749808522351-my-image.jpg" crossorigin="anonymous" />
        <a-asset-item id="asset-vlh2u44ui" src="/uploads/1749754006379-Terracotta_Harmony_0516102104_texture.glb"></a-asset-item>
        <img id="asset-r057usnbe" src="/uploads/1749808723624-full stack web developer.png" crossorigin="anonymous" />
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
        <a-plane
          src="#asset-uvui4w1xe"
          position="0.1 0.6 -0.7"
          rotation="0 0 0"
          scale="1 1 1"
        ></a-plane>
        <a-entity 
          gltf-model="#asset-vlh2u44ui" 
          position="0.1 0.3 0" 
          rotation="0 0 0" 
          scale="0.4 0.4 0.4"
        ></a-entity>
        <a-plane
          src="#asset-r057usnbe"
          position="0 0.6 1"
          rotation="0 0 0"
          scale="1 1 1"
        ></a-plane>
        </a-entity>
    </a-scene>
</body>
</html>
