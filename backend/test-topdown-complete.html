<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>AR Experience - Top Down Test</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
      }
      
      .loading {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        background: rgba(0, 0, 0, 0.8);
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        z-index: 1000;
      }
      
      .controls {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 100;
        display: flex;
        gap: 10px;
      }
      
      .info {
        position: fixed;
        top: 20px;
        left: 20px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px;
        border-radius: 5px;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div id="loading" class="loading">
      <div>Loading AR Experience - Top Down View Test</div>
      <div style="margin-top: 10px; font-size: 14px;">Point your camera at any marker image</div>
    </div>
    
    <div class="info">
      <strong>Top-Down View Fixed!</strong><br>
      - Images: rotation="-90 0 0" (flat, facing up)<br>
      - Models: rotation="0 0 0" (upright)<br>
      - Camera: position="0 0 0" (looking down)
    </div>
    
    <a-scene
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <!-- Using placeholder assets for demonstration -->
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse"></a-camera>

      <!-- Simulated marker target with test objects -->
      <a-entity>
        <!-- Test Image - NOW CORRECTLY ROTATED FOR TOP-DOWN VIEW -->
        <a-plane 
          src="#" 
          position="0 0.01 0.01" 
          rotation="-90 0 0" 
          scale="1 1 1"
          color="red"
          side="double"
        ></a-plane>
        
        <!-- Test Model/Box - UPRIGHT FOR TOP-DOWN VIEW -->
        <a-box 
          position="0.1 0.05 0" 
          rotation="0 0 0" 
          scale="0.1 0.1 0.1"
          color="blue"
        ></a-box>
        
        <!-- Another test Image -->
        <a-plane 
          position="-0.1 0.01 0.01" 
          rotation="-90 0 0" 
          scale="0.5 0.5 0.5"
          color="green"
          side="double"
        ></a-plane>
        
        <!-- Test text for reference -->
        <a-text 
          value="TOP-DOWN VIEW FIXED" 
          position="0 0.1 0.1" 
          rotation="-90 0 0" 
          align="center"
          color="white"
          scale="0.5 0.5 0.5"
        ></a-text>
      </a-entity>
    </a-scene>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const loading = document.getElementById('loading');
        const scene = document.querySelector('a-scene');

        // Hide loading when scene is ready
        scene.addEventListener('loaded', function() {
          console.log('Top-down AR Scene loaded');
          setTimeout(() => {
            if (loading) {
              loading.style.display = 'none';
            }
          }, 2000);
        });

        // Error handling
        window.addEventListener('error', function(e) {
          console.error('AR Experience Error:', e.error);
        });
      });
    </script>
  </body>
</html>
